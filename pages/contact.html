<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <title>Nous contacter</title>
    <link rel="shortcut icon" href="../assets/images/ampoule-icone.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logoClicLearn">
            <img src="../assets/images/logo-clicandlearn.png" alt="clic & learn">
        </div>
        <div class="navigation">
            <nav>
                <ul class="navigationList">
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="./html.html">HTML</a></li>
                    <li><a href="./pageCSS.html">CSS</a></li>
                    <li><a href="./js.html">JavaScript</a></li>
                    <li><a href="./contact.html">Nous contacter</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <div class="formulaire">
            <h2>Pour nous laisser un petit mot</h2>

            <form method="get" action="#">

                <div class="identite">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="nom" placeholder="Votre nom">
                    <label class="firstname" for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="prénom" placeholder="Votre prénom"><br>
                </div>

                <div class="mail">
                    <label for="mail">Mail</label>
                    <input type="email" id="mail" name="mail" placeholder="Votre mail"><br>
                </div>

                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Saisissez votre message"></textarea><br>
                </div>

                <!-- rows="20" cols="70" -->

                <!-- Enlever rows et cols pour la taille de l'input du mail et mettre à la place width et height dans le css -->


                <div class="bouton">
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </div>

        <section id="contactFin">
            <h3>Coordonnées</h3>
            <div class="adresse">
                <img src="../assets/images/crayon.png" alt="logo d'un crayon">
                <p>Clic and Learn</p>
                <p>20, rue du paradis</p>
                <p>13000 Marseille</p><br>
                <p>04 91 20 56 38</p><br>
                <p>contact@clicandlearn.com</p>
            </div>

            <div class="contactPict">
                <img src="../assets/images/clic.jpg" alt="clic">
                <img src="../assets/images/ampoule.jpg" alt="ampoule">
            </div>

        </section>


    </main>


    <footer>
        <h2>Rejoins-nous sur les réseaux</h2>
        <img src="../assets/images/facebook.png" alt="logo Facebook">
        <img src="../assets/images/insta.png" alt="logo Instagram">
        <img src="../assets/images/youtube.png" alt="logo Youtube">
        <img src="../assets/images/link.png" alt="logo Linkedin">
    </footer>




</body>

</html>
